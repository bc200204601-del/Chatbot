<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solar Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
      color: #333;
    }
    header {
      text-align: center;
      background: #0f766e;
      color: white;
      padding: 20px;
    }
    h2 {
      margin: 0;
      font-size: 28px;
    }
    .calculator-container {
      max-width: 500px;
      background: #fff;
      padding: 20px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h3 {
      margin-top: 0;
      color: #0f766e;
    }
    select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #0f766e;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #115e59;
    }
    #priceResult {
      margin-top: 15px;
      padding: 12px;
      background: #f1f5f9;
      border-radius: 8px;
      font-size: 15px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    #priceResult.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Chatbot Styling */
    df-messenger {
      --df-messenger-bot-message: #e2e8f0;      /* light gray bubble */
      --df-messenger-bot-message-text-color: #111827; /* dark text inside bubble */
      --df-messenger-user-message: #0f766e;     /* teal bubble for user */
      --df-messenger-user-message-text-color: #ffffff; /* white text inside user bubble */
      --df-messenger-button-titlebar-color: #0f766e;
      --df-messenger-chat-background-color: #f8fafc;
      --df-messenger-send-icon: #0f766e;
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    <h2>âš¡ Solar System Chatbot</h2>
    <p>Ask me about solar costs, installers, or FAQs!</p>
  </header>

  <!-- Calculator -->
  <div class="calculator-container">
    <h3>Quick Price Calculator</h3>
    <select id="systemSize">
      <option value="3">3kW System</option>
      <option value="5">5kW System</option>
      <option value="10">10kW System</option>
      <option value="15">15kW System</option>
      <option value="20">20kW System</option>
    </select>
    <button onclick="calculatePrice()">Calculate Price</button>
    <div id="priceResult"></div>
  </div>

  <!-- Floating Dialogflow Messenger -->
  <df-messenger
    intent="WELCOME"
    chat-title="SolarBot"
    agent-id="728466b3-b1f9-4094-9b64-ece38da84ac2"
    language-code="en">
  </df-messenger>

  <!-- Scripts -->
  <script>
    function calculatePrice() {
      const size = document.getElementById('systemSize').value;
      const prices = {
        3: { total: 650000, panels: 400000, inverter: 150000, installation: 100000 },
        5: { total: 950000, panels: 600000, inverter: 200000, installation: 150000 },
        10:{ total:1750000, panels:1200000, inverter: 350000, installation: 200000 },
        15:{ total:2500000, panels:1800000, inverter: 500000, installation: 200000 },
        20:{ total:3200000, panels:2300000, inverter: 600000, installation: 300000 }
      };
      const breakdown = prices[size];
      const resultBox = document.getElementById('priceResult');
      resultBox.innerHTML =
        `<strong>Estimated Cost for ${size}kW:</strong><br>
         â€¢ Panels: PKR ${breakdown.panels.toLocaleString()}<br>
         â€¢ Inverter: PKR ${breakdown.inverter.toLocaleString()}<br>
         â€¢ Installation: PKR ${breakdown.installation.toLocaleString()}<br>
         ðŸ‘‰ <b>Total: PKR ${breakdown.total.toLocaleString()}</b>`;
      
      // Trigger fade-in animation
      resultBox.classList.remove("show");
      void resultBox.offsetWidth; // reset animation
      resultBox.classList.add("show");
    }
  </script>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
</body>
</html>
